service: currency-formatter

frameworkVersion: '2'

package:
  excludeDevDependencies: true

provider:
  name: aws
  runtime: nodejs12.x
  stage: ${opt:stage, 'dev'} 
  stackName: currency-formatter-${opt:stage, 'dev'}
  apiName: currency-formatter-${opt:stage, 'dev'}
  deploymentBucket:
    name: currency.formatter.${opt:region, 'us-east-1'}.deployments
  environment: 
    MONGO_URI: ${env:MONGO_URI}

custom:
  functionsBasePath: src
  
plugins:
  - serverless-offline
  - serverless-dotenv-plugin
  - serverless-functions-base-path
functions:
  currencyFormatter:
    handler: index.handler
    name: currency-formatter-${opt:stage, 'dev'}
    events:
      - http: POST /formats
      - http: GET /formats
      - http: PATCH /formats
      - http: DELETE /formats
